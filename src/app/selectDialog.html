<h1 mat-dialog-title>Select {{ data.selectedExamFile }}</h1>
<div mat-dialog-content>
  <select-dialog-table (selectedRow)="selectedRow($event)">Loading list of files...</select-dialog-table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.selectedExamFile" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
