<h1 md-dialog-title>Select {{ data.selectedExamFile }}</h1>
<div md-dialog-content>
  <select-dialog-table (selectedRow)="selectedRow($event)">Loading list of files...</select-dialog-table>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.selectedExamFile" tabindex="2">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
