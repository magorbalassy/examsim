<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Filter titles">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="examCode">
      <mat-header-cell *matHeaderCellDef> Exam code </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.examCode }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Questions">
      <mat-header-cell *matHeaderCellDef> Questions </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.examQuestions}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="File">
      <mat-header-cell *matHeaderCellDef> File </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.examFile}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.examFileDesc}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedExamFile == row.examFile}" (click)="highlight(row)">
    </mat-row>
  </mat-table>
</div>
